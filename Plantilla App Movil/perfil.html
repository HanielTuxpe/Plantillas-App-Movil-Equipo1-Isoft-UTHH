<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/style-profile.css" />
    <title>Perfil</title>
</head>

<body>
    <div id="app">
        <div id="main">
            <div id="fBar">
                <div class="menu">
                    <img id="logo" src="/imagenes/LOGO.png" />
                </div>
                <div class="menu">
                    <h4>PAPER PLUS</h4>
                </div>
                <div class="menu">
                    <img id="logo" src="/imagenes/cerrar-sesion.png" />
                </div>
            </div>
            <div id="cont">
                <div id="personal-info">
                    <h2>Información Personal</h2>
                    <div>
                        <p><strong>Nombre:</strong> Juan</p>
                        <p><strong>Apellido:</strong> Pérez</p>
                        <p><strong>Usuario:</strong> juanperez123</p>
                        <p><strong>Correo electrónico:</strong> juan@example.com</p>
                    </div>
                    <button id="edit-info-btn">Editar Información</button>
                </div>

                <div id="edit-info" style="display: none;">
                    <h2>Editar Información</h2>
                    <form id="edit-info-form">
                        <label for="edit-usuario">Actualizar Correo:</label>
                        <input type="email" id="edit-usuario" placeholder="Nuevo Usuario" />
                        <label for="edit-correo">Contraseña Anterior:</label>
                        <input type="password" id="edit-correo" placeholder="Nuevo Correo electrónico" />
                        <label for="edit-contrasena">Nueva Contraseña:</label>
                        <input type="password" id="edit-contrasena" placeholder="Nueva Contraseña" />
                        <button type="submit">Guardar Cambios</button>
                        <button type="button" id="cancel-edit-btn">Cancelar</button>
                    </form>
                </div>
            </div>

            <div id="footBar">
                <div class="icons">
                    <img src="/imagenes/hogar (1).png" />
                    <span>Inicio</span>
                </div>
                <div class="icons">
                    <img src="/imagenes/papeleria.png" />
                    <span>Productos</span>
                </div>
                <div class="icons">
                    <img src="/imagenes/carrito.png" />
                    <span>Carrito</span>
                </div>
                <div class="icons">
                    <img src="/imagenes/usuario.png" />
                    <span>Mi Perfil</span>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
