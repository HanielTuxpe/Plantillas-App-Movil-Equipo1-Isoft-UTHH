<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/style-log.css" />
    <title>Iniciar sesión</title>
</head>

<body>
    <div id="app">
        <div id="main">
            <div id="fBar">
                <div class="menu">
                    <img id="logo" src="/imagenes/LOGO.png" />
                </div>
                <div class="menu">
                    <h4>PAPER PLUS</h4>
                </div>
                <div class="menu">
                    <img id="logo" src="/imagenes/cerrar-sesion.png" />
                </div>
            </div>
            <div id="cont">
                <div id="login-container">
                    <form id="login-form">
                        <h3>INICIAR SESIÓN</h3>
                        <img src="imagenes/6073873.png">
                        <input type="email" placeholder="Correo electrónico" required />
                        <input type="password" placeholder="Contraseña" required />
                        <button type="submit">Iniciar sesión</button>
                        <span><a href="#">¿Olvidaste tu contraseña?</a></span>
                        <span><a href="#">Crea una cuenta nueva</a></span>
                    </form>
                </div>
            </div>
            <div id="footBar">
                <div class="icons">
                    <img src="/imagenes/hogar (1).png" />
                    <span>Inicio</span>
                </div>
                <div class="icons">
                    <img src="/imagenes/papeleria.png" />
                    <span>Productos</span>
                </div>
                <div class="icons">
                    <img src="/imagenes/carrito.png" />
                    <span>Carrito</span>
                </div>
                <div class="icons">
                    <img src="/imagenes/usuario.png" />
                    <span>Mi Perfil</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
