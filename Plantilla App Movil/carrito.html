<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/style-buys.css" />
    <title>Carrito de Compra</title>
</head>

<body>
    <div id="app">
        <div id="main">
            <div id="fBar">
                <div class="menu">
                    <img id="logo" src="/imagenes/LOGO.png" />
                </div>
                <div class="menu">
                    <h4>PAPER PLUS</h4>
                </div>
                <div class="menu">
                    <img id="logo" src="/imagenes/cerrar-sesion.png" />
                </div>
            </div>
            <div id="cont">
                <div id="cart-items">
                    <h2>Carrito de Compra</h2>
                    <div class="item">
                        <img id="imgP" src="/imagenes/laipz.jpg"/>
                        <div class="item-info">
                            <h3>Producto 1</h3>
                            <p>Precio: $10.00</p>
                            <p>Cantidad: 2</p>
                            <button class="remove-btn">Eliminar</button>
                        </div>
                    </div>
                    <div class="item">
                        <img id="imgP" src="/imagenes/laipz.jpg"/>
                        <div class="item-info">
                            <h3>Producto 2</h3>
                            <p>Precio: $15.00</p>
                            <p>Cantidad: 1</p>
                            <button class="remove-btn">Eliminar</button>
                        </div>
                    </div>
                </div>
                
                <div id="checkout">
                    <h2>Resumen de Compra</h2>
                    <div class="summary">
                        <p>Total: $35.00</p>
                        <button id="checkout-btn">Realizar Compra</button>
                    </div>
                </div>
                
            </div>

            <div id="footBar">
                <div class="icons">
                    <img src="/imagenes/hogar (1).png" />
                    <span>Inicio</span>
                </div>
                <div class="icons">
                    <img src="/imagenes/papeleria.png" />
                    <span>Productos</span>
                </div>
                <div class="icons">
                    <img src="/imagenes/carrito.png" />
                    <span>Carrito</span>
                </div>
                <div class="icons">
                    <img src="/imagenes/usuario.png" />
                    <span>Mi Perfil</span>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
